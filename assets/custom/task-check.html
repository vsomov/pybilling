<link rel="import" href="/static/components/polymer/polymer.html">
<link rel="import" href="/static/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/static/components/paper-shadow/paper-shadow.html">

<polymer-element name="task-check" attributes="task">

    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                margin-bottom: 5px;
            }

            paper-checkbox {
                margin-right: 30px;
            }


        </style>

        <!-- CARD CONTENTS GO HERE -->
        <paper-shadow z="2">
            <div class="card-header" layout horizontal center>
                <paper-checkbox checked="{{ task.completed }}" on-change="{{ updateTask }}"></paper-checkbox>
                <h2>{{ task.title }}</h2>
            </div>
        </paper-shadow>
    </template>
    <script>
        Polymer('task-check',{
            updateTask: function(){
                console.log(this.task);
                this.fire('updateTask', {'msg':this.task});
            }

        });
    </script>

</polymer-element>
