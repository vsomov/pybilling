    <link rel="import" href="{% static "components/font-roboto/roboto.html" %}">
    <link rel="import" href="{% static "components/core-header-panel/core-header-panel.html" %}">
    <link rel="import" href="{% static "components/paper-tabs/paper-tabs.html" %}">
    <link rel="import" href="{% static "custom/login-form.html" %}">
    <link rel="import" href="{% static "custom/demo-card.html" %}">

        (function (i, s, o, g, r, a, m) {

<body unresolved touch-action="auto">
<core-header-panel>
    <core-toolbar>
        <paper-tabs id="tabs" selected="demo" self-end>
            <paper-tab name="demo">Demo</paper-tab>
            <paper-tab name="login">Login</paper-tab>
            <paper-tab name="info">Info</paper-tab>
        </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>
        <div id="demo">
            <h1>Demo</h1>
            <demo-card></demo-card>
            <p>Register from the login page to save your data from day to day!</p>
        </div>
        <div id="login">
            <h1>Login</h1>
            <login-form>
                <a href="{% url "register" %}">Register</a>
            </login-form>
        </div>
        <info-page id="info"></info-page>
    </div>
</core-header-panel>
<script>
    var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('core-select', function () {
        console.log("Selected: " + tabs.selected);
        document.getElementById('login').style.display = 'none';
        document.getElementById('info').style.display = 'none';
        document.getElementById('demo').style.display = 'none';
        document.getElementById(tabs.selected).style.display = 'block';
    });
</script>
</body>
</html>
